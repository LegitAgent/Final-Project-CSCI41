{% extends 'base.html' %}

{% block title %}Central Bookings{% endblock %}

{% block content %}
    
<main>
    <h1> 
        Activities List:
    </h1>
    <ul>
        {% for activity in object_list %}
            <li>
                <a href="{{activity.get_absolute_url}}">{{activity.name}}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'central_bookings:activity-add' %}">Add Activity</a>
</main>

{% endblock %}
